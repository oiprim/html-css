<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <!--
    METHOD no FORM
        GET: fica na URL, envia dados gerais, leves e que não precisam ficar "escondidos"

        POST: não fica na URL, envia dados mais pesados (imagens), e ficam escondidos !!!! NÃO É CRIPTOGRAFIA !!!!
-->
    <h1>Meu primeiro formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
