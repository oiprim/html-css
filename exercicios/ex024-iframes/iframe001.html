<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 80vw;
            height: 80vh;
            scrolling: no;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do

        <!--Tamanho padrão 300x150-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a>
        </iframe>        
        para aprender a programar.
    </p>
    <p>
        O repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe> também é muito legal
    </p>
</body>
</html>
