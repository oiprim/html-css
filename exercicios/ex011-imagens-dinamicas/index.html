<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpelsmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 550px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="eu">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir áutio en HTML5</p>
    <audio preload="metadata" autoplay controls loop>
    <!--Colocar em ordem no <source> dos tipos de arquivos que devem abrir primeiro-->
        <source src="midia/Kids Playing.mp3" type="audio/mpeg">
        <source src="midia/Kids Playing.ogg" type="audio/ogg">
        <source src="midia/Kids Playing.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compatível com este áudio. <a href="midia/Kids Playing.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
    </audio>
    <!--MP3 WAV OGG são os formatos compatíveis com os navegadores-->
</body>
</html>
